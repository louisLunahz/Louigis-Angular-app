<div class="container">
    <div class="page-header text-center">
        <h1>Credit Card Payment Gateway</h1>
    </div> <!-- Credit Card Payment Form - START -->
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-xs-12 col-md-6 col-md-offset-4 ">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <h3 class="text-center">Payment Details</h3>
                            <div class="inlineimage"> <img class="img-responsive images"
                                    src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Mastercard-Curved.png">
                                <img class="img-responsive images"
                                    src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Discover-Curved.png">
                                <img class="img-responsive images"
                                    src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Paypal-Curved.png">
                                <img class="img-responsive images"
                                    src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/American-Express-Curved.png">
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form [formGroup]="cardForm">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group"> <label>CARD NUMBER</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Valid Card Number"
                                                formControlName="Number">
                                            <span class="input-group-addon">
                                                <span class="fa fa-credit-card"></span></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-4 col-md-4">
                                    <div class="form-group">
                                        <label>
                                            MONTH
                                        </label>
                                        <input type="tel" class="form-control" placeholder="MM" formControlName="Month">
                                    </div>
                                </div>
                                <div class="col-xs-4 col-md-4">
                                    <div class="form-group">
                                        <label>
                                            YEAR
                                        </label>
                                        <input type="tel" class="form-control" placeholder="YY" formControlName="Year">
                                    </div>
                                </div>
                                <div class="col-xs-4 col-md-4 pull-right">
                                    <div class="form-group"> <label>CV CODE</label> <input type="tel"
                                            class="form-control" placeholder="CVC" formControlName="Cv"> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group"> <label>CARD OWNER</label> <input type="text"
                                            class="form-control" placeholder="Card Owner Name"
                                            formControlName="OwnerName" /> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col"> <a class="btn btn-success " (click)="makePayment()">Confirm Payment</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
