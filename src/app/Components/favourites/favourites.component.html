<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 ">
        <div class="col-md-4 col-lg-3" *ngFor="let product of products">   
         <app-product 
         [product]="product"
         [parent]="'favourites'"
         (onDelete)="deleteProduct($event)"
         (onAddProductToCart)="AddProductToCart($event)"
         ></app-product>
        </div>
    </div>
</div>
