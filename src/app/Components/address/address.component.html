<div class="row">

    <div class="col AddressCard ">
        <div class="title d-flex justify-content-center align-items-center ">
            <span>Verify your Address</span>
        </div>
        <div class="d-flex justify-content-between address-row">
            <div>
                Street:
            </div>
            <div>
                <span> {{address.Street}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-between address-row">
            <div >
                Number: 
            </div>
            <div>
                <span>{{address.Number}}</span>
            </div>
           
        </div>
        <div  class="d-flex justify-content-between address-row">
            <div >
                State: 
            </div>
            <div>
                <span> {{address.State}}</span>
            </div>
            
        </div>
        <div  class="d-flex justify-content-between address-row">
            <div >
                City: 
            </div>
            <div>
                <span> {{address.City}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-between address-row">
            <div >
                Zip Code: 
            </div>
            <div>
                <span> {{address.ZipCode}}</span>
            </div>
            
        </div>
        <div class="d-flex justify-content-between address-row">
            <div >
               Country: 
            </div>
            <div>
                <span> {{address.Country}}</span>
            </div>
            
        </div>


    </div>

</div>
<div class="row d-flex justify-content-center">
    <div class="col-sm-6 ">
        <a class="btn" (click)="goToPayment()">Continue</a>
    </div>
    
</div>
