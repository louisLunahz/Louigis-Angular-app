 <div class="container my-4">
  <div class="row py-3">
    <div class="col contents">
      <form [formGroup]="registerForm">
        <div class=" row justify-content-center">
          <div class="col-md-6 justify-content-center">
            <div class="mb-4 my-2">
              <h3 class="text-center">Register</h3>
            </div>
            <div>
              <img class="img-registration" src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="">
            </div>
            
          </div>

          <div class="col-md-6 justify-content-center py-3">

            <div class="input-field first mb-4">
              email: <input
                [class.is-invalid]="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                type="email" class="form-control validate" name="email" formControlName="email">
            </div>
            <div class="input-field last mb-4">
              password: <input
                [class.is-invalid]="registerForm.get('pass')?.touched && registerForm.get('pass')?.invalid"
                type="password" class="form-control" name="pass" formControlName="pass">
            </div>
            <div class="input-field first mb-4">
              First Name: <input
                [class.is-invalid]="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid"
                type="text" class="form-control" name="firstName" formControlName="firstName" required>
            </div>
            <div class="input-field last mb-4">
              Last Name: <input
                [class.is-invalid]="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid"
                type="text" class="form-control" name="lastName" formControlName="lastName">
            </div>
            <div class="input-field last mb-4">
              Date of Birth: <input
                [class.is-invalid]="registerForm.get('dateOfBirth')?.touched && registerForm.get('dateOfBirth')?.invalid"
                type="date" class="form-control" name="dateOfBirth" formControlName="dateOfBirth">
            </div>
            <div class="input-field last mb-4">
              Phone Number: <input
                [class.is-invalid]="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid"
                type="tel" class="form-control" name="phoneNumber" formControlName="phoneNumber">
            </div>
            <div class="row">
              <div class="col d-flex align-items-center">
                <a [routerLink]="['/login']">Already have an account?</a>
              </div>
              <div class="col d-flex align-items-center justify-content-end">
                <input [disabled]="!registerForm.valid" type="submit" value="Log In" class="btn btn-block "
                  (click)="register()">
              </div>
            </div>
           

          </div>

        
        
        </div>
      </form>
    </div>
  </div>
</div>
