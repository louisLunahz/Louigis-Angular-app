<div *ngIf="addresses">
  <div class="container my-5 px-0">
    <form [formGroup]="AddressesForm" (ngSubmit)="continueToPayment()">
    <div class="row">
      <div class="col-sm-8">
        <h4 class="text-center">My Addresses</h4>
        
          <div class="card mx-2 my-2" *ngFor="let address of addresses">
            <div class="row my-3 mx-0">
              <div class="col-1">
                <input type="radio" id="{{address.Id}}" name="address" value="{{address.Id}}" formControlName="address">
              </div>
              <div class="col-11">
                {{address.Street}},
                {{address.Number}},
                {{address.State}},
                {{address.City}},
                {{address.ZipCode}},
                {{address.Country}}
              </div>
            </div>
          </div>
        <div class="my-5">
          <a class="btn btn-success  mx-2 " (click)="addNewAddress()">Add new Address</a>
        </div>
        <div *ngIf="bln_showNewAddressForm">
         <app-add-address (onAddressAdded)="ngOnInit()"></app-add-address>
        </div>

      </div>



      <div class="col-sm-4 ">
        <div class="text-center my-3">
          <button type="submit" class="mx-3 btn btn-success d-block" [disabled]="!AddressesForm.valid" >Continue to Payment</button>
        </div>

      </div>
    </div>

  </form>
  </div>
</div>
