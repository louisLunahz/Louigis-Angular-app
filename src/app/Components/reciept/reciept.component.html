
<div *ngIf="receipt && receipt.Items">
<div class="card my-4">
    <div class="title">Purchase Reciept</div>
    <div class="info">
        <div class="row">
            <div class="col-7"> <span id="heading">Date</span><br> <span id="details">{{receipt.Date | date}}</span> </div>
            <div class="col-5 pull-right"> <span id="heading">Order No.</span><br> <span id="details">{{receipt.Id}}</span> </div>
        </div>
    </div>
    <div class="pricing" >
        <div class="row" *ngFor="let item of receipt.Items">
            <div class="col-9"> <span id="name">{{item.Name}}</span> </div>
            <div class="col-3"> <span id="price">{{item.IndividualTotal}}</span> </div>
        </div>
        <div class="row">
            <div class="col-9"> <span id="name">Shipping</span> </div>
            <div class="col-3"> <span id="price">{{0|currency}}</span> </div>
        </div>
    </div>
    <div class="total">
        <div class="row">
            <div class="col-9"></div>
            <div class="col-3">{{total}}</div>
        </div>
    </div>
    <div class="total">
        <div class="row">
            <div class="col-9"> Order Status:</div>
            <div class="col-3">{{receipt.Status}}</div>
        </div>
    </div>
   
    <div class="footer">
        <div class="row">
            <div class="col-10">Want any help? Please &nbsp;<a> contact us</a></div>
        </div>
    </div>
</div>
</div>
